<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <meta http-equiv='x-ua-compatible' content='ie=edge'>

        <title>Button Testing Page</title>

        <link rel='stylesheet' href='../dist/css/zeva.css'>
        <link rel="stylesheet" 
                href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
                integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
                crossorigin="anonymous">
    </head>

    <body>
        <!-- button variations -->

        <button class="button">simple button</button>
        <button class="button button--filled">filled button</button>
        <button class="button h-border-pill">button pill</button>
        <button class="button button--filled h-border-pill">filled button pill</button>

        <br>
        <br>
        <br>

        <!-- button sizing -->

        <button class="button -size-small">small button</button>
        <button class="button">normal button</button>
        <button class="button -size-large">big button</button>

        <br>
        <br>
        <br>

        <!-- button theming -->

        <button class="button -theme-danger">danger button</button>
        <button class="button -theme-danger h-border-pill">danger button pill</button>
        <button class="button button--filled -theme-danger">danger button filled</button>

        <br>
        <br>
        <br>

        <!-- button icons -->

        <button class="button">Search &nbsp; 
            <i class="button__icon fas fa-search"></i>
        </button>

        <button class="button button--filled h-border-pill">Download &nbsp; 
            <i class="button__icon fas fa-download"></i>
        </button>

        <button class="button -theme-danger h-border-pill">
            <i class="button__icon fas fa-skull-crossbones"></i> &nbsp; Danger 
        </button>
    </body>
</html>
